<body>

    <header class="container">
        <nav>
            <ul>
                <li><a  href="/"><img src="images/icons8-koi-fish-64.png" alt="Koi-Dev Logo"></a></li>
                <li><h1 class="audiowide-regular" pico-color-indigo-400" >Koi-Dev</h1></li>

                <li><a href="/">Home</a></li>

            </ul>
        </nav>
    </header>

    <main class="container pico-color-indigo-500">
        <article>
            <h2>Contact</h2>
            <hr>
            <form action="POST">
                <label for="first_name" >First Name:</label>
                <input type="text" id="first_name" placeholder="Your first name" autocomplete="given-name" required>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Your last name" autocomplete="given-name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" autocomplete="email" required>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Your message here" maxlength="550" required></textarea>
                <button type="submit" value="sendMessage">Submit</button>
            </form>
        </article>

    </main>

    <footer class ="container">
        <p><a href="about.html">More About Me</a></p>
        <p>Andrew Johnson 2024</p>
    </footer>

    <script>
        init();
    </script>
    <script src="https://smtpjs.com/v3/smtp.js">
        Email.send({
            Host : "smtp.mailendo.com",
            Username : "username",
            Password : "password",
            To : 'them@website.com',
            From : "you@isp.com",
            Subject : "This is the subject",
            Body : "And this is the body"
        }).then(
          message => alert(message)
        );
    </script>
